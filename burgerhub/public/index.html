<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>BurgerHub â€” Login</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="./css/style.css" />
</head>
<body>
  <main class="center">
    <div class="card">
      <h1>BurgerHub</h1>
      <p class="muted">Sign in as Employee or Customer</p>

      <form id="loginForm">
        <label>Email</label>
        <input type="email" id="email" required placeholder="employee@burgerhub.com" />

        <label>Password</label>
        <input type="password" id="password" required placeholder="employee123 or customer123" />

        <label>Role</label>
        <select id="role">
          <option value="customer">Customer</option>
          <option value="employee">Employee</option>
        </select>

        <button type="submit">Log in</button>
      </form>
      <p class="muted small">
        New user? <a href="register.html">Create an account</a>
      </p>
    </div>

  </main>

  <script src="/js/login.js"></script>
</body>
</html>
